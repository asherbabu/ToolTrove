<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToolTrove</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="/Static/styles.css" />
<script src="script.js"></script>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Trirong"
/>
</head>

<body class="bg-gray-100">
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/"
          ><img src="/Static/ToolTrove_Logo.png" alt="ToolTrove" width="60px"
        /></a>
      </div>
      <div class="navlinks">
        <ul>
          <a href="/">Home</a>
        </ul>
        <ul>
          <a href="">Categories</a>
        </ul>
        <ul>
          <a href="/about">About Us</a>
        </ul>
      </div>
      <div class="searchbar">
        <input class="search" type="text" placeholder="Search for a tool" />
      </div>

      <div class="buttons">
        <a href="/Donate" class="btn">Donate</a>
      </div>
    </nav>
  </header>
  <header class="py-4 bg-white">
    <div class="container mx-auto">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
      <!-- <ul class="flashes"> -->
      {% for category, message in messages %}
      <ul class="{{ category }} text-red-500">{{ message | safe}}</ul>
      {% endfor %}
      <!-- </ul> -->
      {% endif %} {% endwith %}
    </div>
  </header>
  <body style="background-color: #f1ebeb">
  

    <h1>Image Enahancer</h1>
    <form action="/imageEnhancerfunc" method="post" enctype="multipart/form-data">
      <div class="fileinput">
        <label for="myfile">Select a file</label>
        <input type="file" id="myfile" name="file" />
      <!--</div>
      <div class="select">
        <select name="operation" id="floatingselect">
          <option selected>Choose</option>
          <option value="imgEnhance">Enhance</option>
          <option value="cpng">Convert to PNG</option>
          <option value="cwebp">Convert to WebP</option>
          <option value="cjpg">Convert to JPG</option>
          <option value="cpdf">Convert to PDF</option>
        </select>
      </div> -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Submit</button>
    </form>
  </div>

</body>

</html>
